[DIR]
fetch_usd_dir = ./data/fetch_usd/

[FETCH_INIT]
wheel_radius = 0.06
wheel_base = 0.37476
fetch_usd_name = fetch_init.usd
fetch_prim_path = /World/fetch
fetch_name = fetch
wheel_names_dict = {"left": "l_wheel_joint", "right": "r_wheel_joint"}
base_prim_path = /World/fetch/base_link
base_name = base_link
init_frames = 50

[SENSORS_INIT]
camera_prim_path = /World/fetch/head_tilt_link/head_camera_link/camera
camera_fps = 30
camera_resolution = (960, 540)

[MOVE_FETCH]
position_tolerance = 0.01
x_max_correction = 0.1
y_max_correction = 0.1

[SENSOR_DATA]
sensor_data_handler_port = 5000
window_width = 960
window_height = 540